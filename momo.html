			function toggleFullScreen() {
				var doc = window.document;
				var docEl = doc.documentElement;

				var requestFullScreen =
					docEl.requestFullscreen ||
					docEl.mozRequestFullScreen ||
					docEl.webkitRequestFullScreen ||
					docEl.msRequestFullscreen;
				var cancelFullScreen =
					doc.exitFullscreen ||
					doc.mozCancelFullScreen ||
					doc.webkitExitFullscreen ||
					doc.msExitFullscreen;

				if (
					!doc.fullscreenElement &&
					!doc.mozFullScreenElement &&
					!doc.webkitFullscreenElement &&
					!doc.msFullscreenElement
				) {
					requestFullScreen.call(docEl);
				} else {
					cancelFullScreen.call(doc);
				}
			}
		</script>


		<script>

		<!-- UPDATE Game path in src and gamePath constant -->
		<script src='BuildMomo/MomoBuild.loader.js'></script>
		<script>
			const gamePath = 'BuildMomo/MomoBuild';
			var canvas = document.querySelector("#unity-canvas");
			var container = canvas.parentElement;
			var config = {
				dataUrl: `${gamePath}.data`,
				frameworkUrl: `${gamePath}.framework.js`,
				codeUrl: `${gamePath}.wasm`,
				streamingAssetsUrl: "StreamingAssets",
				companyName: "LiquidCatStudio",
				productName: "Momo Art Mart Game",
				productVersion: "0.1",
			};
			var scaleToFit;
			try {
				scaleToFit = !!JSON.parse("");
			} catch (e) {
				scaleToFit = true;
			}
			function progressHandler(progress) {
				var percent = progress * 100 + '%';
				canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
				canvas.style.backgroundSize = '100% 1rem';
			}
			function onResize() {

				if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
					// Mobile device style: fill the whole browser client area with the game canvas:

					var meta = document.createElement('meta');
					meta.name = 'viewport';
					meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
					document.getElementsByTagName('head')[0].appendChild(meta);
					container.className = "unity-mobile";
					canvas.className = "unity-mobile";
					canvas.style = "";

					// To lower canvas resolution on mobile devices to gain some
					// performance, uncomment the following line:
					// config.devicePixelRatio = 1;
				} else {
					var w;
					var h;

					if (scaleToFit) {
						w = window.innerWidth;
						h = window.innerHeight;

						var r = 600 / 960;

						if (w * r > window.innerHeight) {
							w = Math.min(w, Math.ceil(h / r));
						}
						h = Math.floor(w * r);
					} else {
						w = 960;
						h = 600;
					}

					container.style.width = canvas.style.width = w + "px";
					container.style.height = canvas.style.height = h + "px";
					container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
					container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
				}
			}
			createUnityInstance(canvas, config, progressHandler).then(function (instance) {
				window.unityInstance = instance;
				canvas = instance.Module.canvas;
				onResize();
			});
			window.scrollTo(0, 1);
			window.addEventListener('resize', () => {
				//window.location.reload();
				onResize();
			});
			onResize();
			//openFullscreen();

		</script>
